app-id: org.segmecam.SegmeCam
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

command: segmecam_gui_gpu

finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-pictures:ro
  - --filesystem=home:ro

modules:
  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_DOCS=OFF
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_LIST=core,imgproc,imgcodecs,highgui,video,videoio,calib3d,features2d
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/4.6.0.tar.gz
        sha256: 1ec1cba65f9f20fe5a41fda1586e01c70ea0c9a6d7b67c9e13edf0cfe2239277

  - name: segmecam
    buildsystem: simple
    build-commands:
      - install -Dm755 segmecam_gui_gpu /app/bin/segmecam_gui_gpu
      - install -Dm644 org.segmecam.SegmeCam.desktop /app/share/applications/org.segmecam.SegmeCam.desktop
      - install -Dm644 org.segmecam.SegmeCam.appdata.xml /app/share/metainfo/org.segmecam.SegmeCam.appdata.xml
      - install -Dm644 SegmeCam.png /app/share/icons/hicolor/256x256/apps/org.segmecam.SegmeCam.png
      
    sources:
      - type: file
        path: bazel-bin/mediapipe/examples/desktop/segmecam/segmecam_gui_gpu
      - type: file
        path: org.segmecam.SegmeCam.desktop
      - type: file
        path: org.segmecam.SegmeCam.appdata.xml
      - type: file
        path: assets/SegmeCam.png