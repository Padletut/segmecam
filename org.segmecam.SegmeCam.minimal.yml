app-id: org.segmecam.SegmeCam
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.GL:
    directory: lib/GL
    version: '1.4'
    versions: 23.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d;vulkan/implicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver
command: segmecam_gui_gpu

finish-args:
  # X11 access for GUI
  - --socket=x11
  - --share=ipc
  
  # GPU access for OpenGL and CUDA
  - --device=dri
  - --socket=pulseaudio
  
  # Camera access
  - --device=all
  
  # File system access for custom backgrounds
  - --filesystem=xdg-pictures:ro
  - --filesystem=home:ro

modules:
  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_DOCS=OFF
      - -DWITH_OPENCL=ON
      - -DWITH_OPENGL=ON
      - -DWITH_TBB=ON
      - -DWITH_VULKAN=ON
      - -DWITH_QT=OFF
      - -DWITH_GTK=OFF
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/4.8.0.tar.gz
        sha256: cbf47ecc336d2bff36b0dcd7d6c179a9bb59e805136af6b9670ca944aef889bd

  - name: segmecam
    buildsystem: simple
    build-commands:
      # Copy the binary
      - install -Dm755 segmecam_gui_gpu /app/bin/segmecam_gui_gpu
      
      # Install desktop integration
      - install -Dm644 org.segmecam.SegmeCam.desktop /app/share/applications/org.segmecam.SegmeCam.desktop
      - install -Dm644 org.segmecam.SegmeCam.appdata.xml /app/share/metainfo/org.segmecam.SegmeCam.appdata.xml
      
      # Install the real icon
      - install -Dm644 SegmeCam.png /app/share/icons/hicolor/256x256/apps/org.segmecam.SegmeCam.png
      
    sources:
      - type: file
        path: bazel-bin/mediapipe/examples/desktop/segmecam/segmecam_gui_gpu
        dest-filename: segmecam_gui_gpu
      - type: file
        path: org.segmecam.SegmeCam.desktop
      - type: file
        path: org.segmecam.SegmeCam.appdata.xml
      - type: file
        path: assets/SegmeCam.png
        dest-filename: SegmeCam.png