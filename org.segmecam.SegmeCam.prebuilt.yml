app-id: org.segmecam.SegmeCam
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: segmecam
finish-args:
  # X11 access for GUI
  - --socket=x11
  - --share=ipc
  
  # GPU access for OpenGL and CUDA
  - --device=dri
  - --socket=pulseaudio
  
  # Camera access
  - --device=all
  
  # File system access for custom backgrounds
  - --filesystem=xdg-pictures:ro
  - --filesystem=home:ro

modules:
  - name: segmecam
    buildsystem: simple
    build-commands:
      # Copy the actual binary
      - install -Dm755 segmecam /app/bin/segmecam
      
      # Install assets and models
      - mkdir -p /app/share/segmecam
      - cp -r models /app/share/segmecam/ || true
      - cp -r assets /app/share/segmecam/ || true
      
      # Install desktop integration
      - install -Dm644 org.segmecam.SegmeCam.desktop /app/share/applications/org.segmecam.SegmeCam.desktop
      - install -Dm644 org.segmecam.SegmeCam.appdata.xml /app/share/metainfo/org.segmecam.SegmeCam.appdata.xml
      - install -Dm644 assets/scai_logo.svg /app/share/icons/hicolor/256x256/apps/org.segmecam.scai_logo.svg || true
      
    sources:
      - type: file
        path: bazel-bin/mediapipe/examples/desktop/segmecam/segmecam
        dest-filename: segmecam
      - type: dir
        path: models
      - type: dir  
        path: assets
      - type: file
        path: org.segmecam.SegmeCam.desktop
      - type: file
        path: org.segmecam.SegmeCam.appdata.xml