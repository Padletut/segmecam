name: Build and Release Flatpak

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flatpak
      run: |
        sudo apt update
        sudo apt install -y flatpak flatpak-builder
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        
    - name: Install Flatpak SDK
      run: |
        flatpak install -y flathub org.freedesktop.Platform//23.08
        flatpak install -y flathub org.freedesktop.Sdk//23.08
        
    - name: Build Flatpak
      run: |
        flatpak-builder --repo=repo --force-clean build-dir org.segmecam.SegmeCam.final.yml
        
    - name: Create bundle
      run: |
        flatpak build-bundle repo segmecam-${{ github.ref_name }}.flatpak org.segmecam.SegmeCam
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          segmecam-${{ github.ref_name }}.flatpak
        body: |
          ## SegmeCam ${{ github.ref_name }}
          
          ### Installation
          ```bash
          # Download and install
          flatpak install segmecam-${{ github.ref_name }}.flatpak
          
          # Run
          flatpak run org.segmecam.SegmeCam
          ```
          
          ### Requirements
          - NVIDIA GPU with drivers 580.82.07 or compatible
          - Flatpak runtime
          - Camera device access
          
          ### Features
          - üéÆ NVIDIA GPU acceleration
          - üì∑ Real-time camera processing
          - ü§ñ MediaPipe selfie segmentation
          - üñ•Ô∏è Dear ImGui interface
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}